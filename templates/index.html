<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revenue Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 10px;
    }

    .form-label {
      font-weight: 500;
    }

    #output {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #33ff33;
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 750px;">
      <div class="card-body">
        <h3 class="text-center text-primary mb-4">Revenue Calculator For Turbo & Live Games</h3>

        <form id="revenueForm">
          <div class="mb-3">
            <label for="url" class="form-label">Login URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="https://client.lootrix.utwebapps.com" required>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="e.g. rumblebets" required>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-md-6">
              <label for="game_filter" class="form-label">Game Filter</label>
              <input type="text" class="form-control" id="game_filter" name="game_filter" placeholder="e.g. hilo" required>
            </div>
            <div class="col-md-6">
              <label for="page_type" class="form-label">Select Page</label>
              <select class="form-select" id="page_type" name="page_type" required>
                <option value="match_history" selected>Match History</option>
                <option value="transactions">Transactions</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-3 mt-4">
            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="button" class="btn btn-outline-danger" id="stopBtn">Stop</button>
            <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
          </div>

        </form>

        <h5 class="mt-5">Output</h5>
        <pre id="output" readonly></pre>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
